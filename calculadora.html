<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript">
    function cube(numero) {
        var num = document.getElementById('n1');
        num.value = Math.pow(num.value,numero);
    }

    </script>
</head>
<body>
Number:
<input type="text" id="n1"><p></p>
<button onclick="cube(3)">x^3</button>
<button onclick="cube(4)">x^4</button>

</body>
</html>
